<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "/style.css">
    <title>World clock</title>
</head>
<body>
    <div class = "container">
    <h1> World clock </h1> 

    <select value="">
        <option value=""> Select a city... </option>
        <option value=""> Amsterdam </option>
        <option value=""> Singapore </option>
        <option value=""> London </option>
        <option value=""> Cape Town </option>
    
    </select>

    <div class = "city">
        <h2> Amsterdam </h2>
        <div class = "date"> August 15th 2022 </div>
        <div class = "time"> 1:48:15 AM </div>
    </div>
    <div class = "city">
        <h2> Singapore </h2>
        <div class = "date"> August 15th 2022 </div>
        <div class = "time"> 1:48:15 AM</div>
    </div>
    <div class = "city">
        <h2> London </h2>
        <div class = "date"> August 15th 2022 </div>
        <div class = "time"> 1:48:15 AM </div>
    </div>
    <div class = "city">
        <h2> Cape Town</h2>
        <div class = "date"> August 15th 2022 </div>
        <div class = "time"> 1:48:15 AM </div>
    </div>

    </div>
    <footer> This project was coded by <a href="https://github.com/jess00-alt"> Jessica Wessels </a> and is open-sourced on <a href = "https://github.com/jess00-alt/world-clock"> GitHub </a> and hosted on Netlify </footer>

    <script src = "/script.js"></script>
    

</body>
</html>
